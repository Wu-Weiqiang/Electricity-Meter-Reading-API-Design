<!-- Thankful to Open Source Github website Code: https://github.com/StartBootstrap/startbootstrap-modern-business  -->
<!-- This part is for our main menu in the top row, 
 including Home,More analysis and System Maintenance. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="contents" content="AN6007 Advanced Programming Group Project ">
    <!-- using this link, so we can need formats and buttons of Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- put formats in style, so we will have the same format for all. -->
    <style>
        .navbar { margin-bottom: 18px; }
        .form-section { max-width: 850px ;margin: 0 auto; } 
        .card { margin-top: 18px; }
    </style>
    <!-- using this, so we can use jquery, which is very helpful. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="/">🏠 Home</a>
            <a class="navbar-brand" href="/">📊 More Analysis</a>
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button class="btn btn-default text-white" onclick="serverstop()">🛑 System Maintenance</button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- we change the copy right part -->
    <footer class="py-5">
        <div class="container px-5"><p class="m-0 text-center text">Empowering the Future of Energy @SPgroup</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
